                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">Form Validation</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-5 pr-1">
                                        <div class="form-group">
                                            <label>Company (disabled)</label>
                                            <input type="text"
                                                   class="form-control"
                                                   disabled=""
                                                   placeholder="Company"
                                                   value="Creative Code Inc."
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-md-3 px-1">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Username"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email
                                                address</label>
                                            <input id="exampleInputEmail1" type="email"
                                                   class="form-control"
                                                   placeholder="Email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Company"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Last Name"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Home Address"
                                                   value="Melbourne, Australia"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 pr-1">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="City" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Country"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <div class="form-group">
                                            <label>Postal Code</label>
                                            <input type="number"
                                                   class="form-control"
                                                   placeholder="ZIP Code"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>About Me</label>
                                            <textarea

                                    </div>
                                </div>

                                                class="btn btn-primary btn-round">
